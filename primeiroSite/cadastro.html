    <form class="row g-3; m-auto">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Senha</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label"> Nome de Usuário</label>

        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Nome Completo</label>

        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Estado</label>
            <select id="inputState" class="form-select">
                <option selected>Escolha...</option>
                <option>...</option>
            </select>
        </div>
        <div class="col-md-4 mt-4">
            <label for="inputAge" class="form-label">Idade</label>
            <input type="date">
        </div>
        <div class="col-12">
            <div class="form-check mt-4">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Concordar com os termos
                </label>
            </div>
        </div>
        <div class="col-12 mt-4">
            <button type="submit" class="btn btn-primary" href="#">Registrar</button>
        </div>
